<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset = "utf-8">
        <title> Kalkulator </title>
        <link rel="stylesheet" href ="style.css">
    </head>
    <body>
        <div class="kalkulator">
            <input type ="text" class = "kalkulator-layar" />
            <div class="kalkulator-keyboard">
                <div class="row">
                    <button class ="reset-all" > AC </button>
                    <button class="persen">%</button>
                    <button class= "operasi-hitung" value = "/">&divide;</button>
                </div>
                <div class="row">
                    <button class ="angka" value ="7">7 </button>
                    <button class ="angka" value ="8">8 </button>
                    <button class ="angka" value ="9">9 </button>
                    <button class ="operasi-hitung" value = "*">&times;</button>
                </div>
                <div class="row">
                    <button class="angka" value ="4">4</button>
                    <button class="angka" value ="5">5</button>
                    <button class="angka" value="6">6</button>
                    <button class="operasi-hitung" value ="-">-</button>
                </div>
                <div class="row">
                    <button class="angka" value ="1">1</button>
                    <button class="angka" value ="2">2</button>
                    <button class="angka" value="3">3</button>
                    <button class="operasi-hitung" value ="+">+</button>
                </div>
                <div class="row">
                    <button class="angka zero-btn" value ="0">0</button>
                    <button class="desimal" value =".">.</button>
                    <button class="equal-sign" value ="=">=</button>
                </div>
            </div>
        </div>
        <script type= "text/javascript" src="script.js"></script>
    </body>
</html>
